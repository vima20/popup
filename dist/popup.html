<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Overlay</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .info {
      background-color: #d9edf7;
      color: #31708f;
    }
  </style>
</head>
<body>
  <h2>Video Overlay</h2>
  <textarea id="overlayText" placeholder="Syötä näytettävä teksti..."></textarea>
  <button id="saveButton">Tallenna</button>
  <button id="debugButton">Testaa</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
