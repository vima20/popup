<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Overlay</title>
  <style>
    body { 
      width: 250px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    input { 
      width: 100%; 
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { 
      width: 100%; 
      margin-top: 8px;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status { 
      margin-top: 10px; 
      padding: 5px;
      text-align: center;
      font-size: 14px;
    }
    .success { 
      color: #0f8c3e; 
    }
    .error { 
      color: #e03c31; 
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    .debug-button {
      margin-top: 10px;
      font-size: 10px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h3>YouTube Overlay</h3>
  <input type="text" id="overlayText" placeholder="Hello world!">
  <button id="saveButton">Tallenna</button>
  <div id="status" class="status"></div>
  <p class="hint">Paina CTRL+SHIFT+F3 n채ytt채채ksesi tekstin</p>
  <button id="debugButton" class="debug-button">Testaa p채ivitys</button>
  <script src="popup.js"></script>
</body>
</html>
