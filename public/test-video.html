<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Overlay Test Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    .video-container {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16/9;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay loop muted>
      <source src="test-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="/content.js"></script>
</body>
</html>
