<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Overlay</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .status-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .status-label {
      font-size: 14px;
      color: #333;
    }
    
    .connection-status {
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    
    .connection-status.connected {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .connection-status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #1565c0;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .error {
      color: #c62828;
      font-size: 12px;
      margin-top: 5px;
      padding: 8px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }

    .debug {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
